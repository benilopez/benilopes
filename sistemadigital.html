<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planilla de Torneo de Rugby</title>
</head>
<body>
    <div class="container">
        <h1>Planilla de Torneo de Rugby</h1>
        
        <form id="teamForm">
            <input type="text" id="teamName" placeholder="Nombre del Equipo" required>
            <input type="number" id="tries" placeholder="Tryes" required>
            <input type="number" id="conversions" placeholder="Conversiones" required>
            <input type="number" id="points" placeholder="Puntos" required>
            
            <button type="submit">Agregar Equipo</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Equipo</th>
                    <th>Tryes</th>
                    <th>Conversiones</th>
                    <th>Puntos</th>
                    
                </tr>
            </thead>
            <tbody id="teamList">
               
            </tbody>
        </table>
        
        <div class="footer">
            <p>Â© 2024 Planilla de Torneo de Rugby</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('teamForm');
        const teamList = document.getElementById('teamList');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const teamName = document.getElementById('teamName').value;
            const tries = document.getElementById('tries').value;
            const conversions = document.getElementById('conversions').value;
            const points = document.getElementById('points').value;
            

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${teamName}</td>
                <td>${tries}</td>
                <td>${conversions}</td>
                <td>${points}</td>
               
            `;
            teamList.appendChild(row);

            
            form.reset();
        });
    </script>
</body>
</html>
